<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="user-side">Your Selection: <p></p></div>

    <div class="button-container">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
      <div class="outcome-section">
        <div class="outcome">Outcome: <p></p></div>
        <div class="scores">
          <div class="user-score">User Score: </div>
          <div class="computer-score">Computer Score: </div>
        </div>
      </div>
    </div>

    <div class="computer-side">Computer's Selection: <p></p></div>

    <div class="results"></div>
    
    <script src="game.js"></script>
  </body>
</html>
